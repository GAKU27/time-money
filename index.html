<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>時間×料金 計算アプリ</title>
  <style>
    :root {
      --primary: #0d6efd;
      --background: #f4f8fb;
      --card-bg: #ffffff;
      --text-color: #333;
      --border-radius: 12px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .card {
      background: var(--card-bg);
      padding: 30px 25px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border-radius: var(--border-radius);
    }

    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 1.2em;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 0.75em;
      margin-top: 1.5em;
      background-color: var(--primary);
      color: white;
      font-size: 1em;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    #result {
      margin-top: 1.5em;
      font-size: 1.3em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>⏱ 時間 × 料金計算機 💰</h1>
    <label>🕒 基準時間（分）</label>
    <input type="number" id="baseMinutes" placeholder="例：30" />

    <label>💴 基準金額（円）</label>
    <input type="number" id="basePrice" placeholder="例：500" />

    <label>🔍 調べたい時間（分）</label>
    <input type="number" id="targetMinutes" placeholder="例：75" />

    <button onclick="calculate()">計算する</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const baseMin = parseFloat(document.getElementById('baseMinutes').value);
      const basePrice = parseFloat(document.getElementById('basePrice').value);
      const targetMin = parseFloat(document.getElementById('targetMinutes').value);

      if (isNaN(baseMin) || isNaN(basePrice) || isNaN(targetMin)) {
        document.getElementById('result').innerText = '⚠️ すべての項目を入力してください。';
        return;
      }

      const unitPrice = basePrice / baseMin;
      const result = Math.round(unitPrice * targetMin);

      document.getElementById('result').innerText = `✅ ${targetMin}分 は ${result}円 です。`;
    }
  </script>
</body>
</html>
